<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Simon Says</title>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container text-center">

        <div class="row text-center">
            <div class="col-12">
                <h1>Simon Says Game</h1>
            </div>
        </div>

        <form id="formElem">
            <div class="row row-cols-5 mt-5 fs-1">

                <div class="col">
                    <p class="numb"></p>
                </div>
                <div class="col">
                    <p class="numb"></p>
                </div>
                <div class="col">
                    <p class="numb"></p>
                </div>
                <div class="col">
                    <p class="numb"></p>
                </div>
                <div class="col">
                    <p class="numb"></p>
                </div>

            </div>
            <div class="row mt-5 align-items-center">
                <div class="col-4">
                    <button class="btn btn-primary fs-2" id="start">Start</button>
                </div>
                <div class="col-4">
                    <p id="counter" class="fs-1 p-2"></p>
                    <button class="btn btn-success fs-2 d-none" id="stop" type="submit">Submit</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-secondary fs-2" id="reset" disabled> Reset</button>
                </div>

            </div>

        </form>

        <div class="row">
            <div class="col-12 text-center">
                <p id="winMess" class="fs-1 p-3 rounded"></p>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
